<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>

<body>
<header th:replace="layout :: header"></header>
<nav th:replace="layout :: nav"></nav>

<section>
    <div class="container wrapper">
        <form th:action="@{/roles}" method="post">
            <h2>Manage Roles</h2>
            <div>
                <ul class="checkbox-list" th:each="role : ${roles}">
                    <li><span class="primary" th:text="${role.name}">Developer</span></li>
                </ul>
            </div>
            <div class="actions add-new-role">
                <input type="text" th:field="${newRole.name}" placeholder="New Role..."/>
                <button class="button" type="submit">Add</button>
            </div>
        </form>
    </div>
</section>

</body>

</html>
