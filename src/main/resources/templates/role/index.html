<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>

<body>
<header th:replace="layout :: header"></header>
<nav th:replace="layout :: nav"></nav>

<section>
    <div class="container wrapper">
        <form th:action="@{${action}}" method="post">
            <h2>Manage Roles</h2>
            <div>
                <ul class="checkbox-list">
                    <li th:each="role : ${roles}">
                        <a class="element" th:href="@{|/roles/${role.id}|}"><span class="primary"
                                                                                  th:text="${role.name}">Developer</span></a>
                        <a class="button button-delete" th:href="@{|/roles/${role.id}/delete|}">
                            <i class="material-icons md-18">delete</i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="actions add-new-role">
                <input type="hidden" th:field="${roleToSave.id}"/>
                <input type="text" th:field="${roleToSave.name}" placeholder="New Role..."/>
                <button class="button button-add" type="submit"><i class="material-icons">save</i></button>
            </div>
        </form>
    </div>
</section>

</body>

</html>
